<!DOCTYPE html>
<html>
<head>
	<title>Flex</title>
	<meta charset="utf-8">
	<style type="text/css">
		.container {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			flex-wrap: wrap;
		}
		.item {
			text-align: center;
			flex: 1 1 33.3%;
			height: 100px;
			line-height: 100px;
			margin: auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
		<div class="item">6</div>
		<div class="item">7</div>
		<div class="item">8</div>
		<div class="item">9</div>
	</div>
